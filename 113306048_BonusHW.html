<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bonus HW</title>
    <link rel="stylesheet" href="BonusHW.css">
</head>
<body>
    <div class="form-container">
        <form>
            <!-- input1 -->
            <div class="form-group-row">
                <label for="input1">input1</label>
                <input type="text" id="input1" placeholder="input1">
            </div>

            <!-- input2 和 input3 在同一行 -->
            <div class="form-group">
               <div class="form-group-row">
               <label for="input2">input2</label>
                    <input type="text" placeholder="input2">
                <label for="input3">input3</label>
                    <input type="text" placeholder="input3">
                </div>
            </div>

            <!-- input4 -->
            <div class="form-group-row">
                <label for="input4">input4</label>
                <input type="text" id="input4" placeholder="input4">
            </div>

            <!-- textarea -->
            <div class="form-group">
                <label for="textarea">textarea</label>
                <textarea id="textarea" placeholder="make it not resizable"></textarea>
            </div>

            <!-- 圖片 -->
            <div class="form-group">
                <label for="picture">picture1</label>
                <img src="picture1.jpg" alt="pic1">
            </div>
        </form>
    </div>
